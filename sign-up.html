          <section id="sign-up">
            <div class="container">
              <div class="sign-up">
                <h2>Sign <span>Up</span></h2>
                <span class="d-flex justify-content-center"><img src="./images/separator.png" alt=""></span>
                <div class="row d-flex align-items-center">
                  <div class="col-lg-6">
                    <div class="sign-img">
                      <img class="w-100" src="./images/sign-up.png" alt="">
                    </div>
                  </div>
                  <div class="col-lg-6 px-5">
                    <form>
                      <div class="mb-2">                         
                        <label for="exampleInputName" class="form-label">Full Name</label>
                        <input type="text" class="form-control" placeholder="Enter Your Full Name" id="exampleInputName">
                      </div>
                      <div class="mb-2">
                        <label for="exampleInputEmail" class="form-label">Email</label>
                        <input type="text" class="form-control" placeholder="Enter Your Email" id="exampleInputEmail">
                      </div>
                      <div class="mb-2">
                        <label for="exampleInputPhone" class="form-label">Phone</label>
                        <input type="number" class="form-control" placeholder="Enter Your Phone" id="exampleInputPhone">
                      </div>
                      <div class="mb-2 row">
                      <div class="col-md-6 age mb-2">
                          <label for="exampleInputAge" class="form-label">Date Of Birth</label>
                          <input type="date" class="form-control" placeholder="Enter Your Age" id="exampleInputAge">
                      </div>
                      <div class="col-md-6 blood mb-2">
                        <label for="exampleInputGender" class="form-label">Gender</label><br>
                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineMale" value="option1">
                        <label class="form-check-label" for="inlineMale">Male</label>

                        <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineFmale" value="option1">
                        <label class="form-check-label" for="inlineFmale">Fmale</label>
                    </div>
                      </div>
                      <div class="row mb-2">
                        <div class="blood col-md-6 mb-2">
                          <label for="exampleSelectBlood" class="form-label">Blood</label>
                          <select class="form-select" aria-label="Default select example" id="exampleSelectBlood">
                            <option selected>Selected Blood</option>
                            <option value="1">A+</option>
                            <option value="2">A-</option>
                            <option value="3">B+</option>
                            <option value="4">B-</option>
                            <option value="5">O+</option>
                            <option value="6">O-</option>
                            <option value="7">AB+</option>
                            <option value="8">AB-</option>
                          </select>
                        </div>
                        <div class="area col-md-6">
                          <label for="exampleSelectAreas" class="form-label">Areas</label>
                          <select class="form-select" aria-label="Default select example" id="exampleSelectAreas">
                            <option selected>Selected Areas</option>
                            <option value="1">Dhaka</option>
                            <option value="2">Ragngpur</option>
                            <option value="3">Khulna</option>
                            <option value="4">Barisal</option>
                            <option value="5">Chittagong</option>
                            <option value="6">Rajshahi</option>
                            <option value="7">Mymensingh</option>
                            <option value="8">Sylhet</option>
                          </select>
                        </div>
                      </div>
                      <div class="mb-2">
                        <label for="formFile" class="form-label">Upload</label>
                        <input class="form-control" type="file" id="formFile">
                      </div>
                      <div class="mb-2">
                        <label for="exampleInputPassword" class="form-label">Password</label>
                        <input type="password" class="form-control" placeholder="Enter Your Password" id="exampleInputPassword">
                      </div>
                      <a class="btn mb-2" type="submit" href="">Sign Up</a>
                      <p>You have an account <a href="./sing-in.html">Sign In</a> here</p>
                    </form>
                  </div>
                </div>
